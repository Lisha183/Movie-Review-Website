    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember Me</label>

  <script>
    // Example JavaScript for form validation and displaying messages
    document.getElementById('login-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const formMessages = document.getElementById('form-messages');

      if (!username || !email || !password || !confirmPassword) {
        formMessages.textContent = "Please fill in all fields.";
        formMessages.style.color = "yellow";
        return;
      }

      if (password !== confirmPassword) {
        formMessages.textContent = "Passwords do not match.";
        formMessages.style.color = "red";
        return;
      }

      // For demo purposes, just display a success message
      formMessages.textContent = "Account created / logged in successfully!";
      formMessages.style.color = "lightgreen";
      
      // Save data in localStorage as needed...
    });
  </script>
